{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
					<h1>Register your number</h1>
					<form class="form-inline" role="form" method="POST">
					  <div class="form-group">
					    <input type="text" class="form-control" id="number" name="number" placeholder="08123456789">
					  </div>
					  <button type="submit" class="btn btn-warning btn-lg">Subscribe</button>
					</form>
					<div class="unregister">
						<a href="{{ url_for('unsubscribe') }}">Unregister</a>
					</div>		
{% endblock %}
